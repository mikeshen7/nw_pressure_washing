{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en" class = 'dark'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's first django site</title>

    <!-- Tailwind CSS stuff -->
    {% compress css %}
      <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>

<header>
    <nav>
        <!-- references link using name from urls.py      -->
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'contact_list' %}">Contact List</a>
        <a href="{% url 'contact_create' %}">Add Contact</a>

    </nav>
</header>

<body>

<!-- Default content, can be overridden by other files -->
{% block content %}
    <h1>Forgot content</h1>
{% endblock content %}

</body>
